<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="bg-container">
        <img class="bg-img top" src="./images/bg-pattern-top.svg" alt="" />
        <img
          class="bg-img bottom"
          src="./images/bg-pattern-bottom.svg"
          alt=""
        />
      </div>
      <div class="profile-card">
        <header>
          <img src="./images/bg-pattern-card.svg" />
        </header>
        <section class="personal-info">
          <div class="profile-img">
            <img src="./images/image-victor.jpg" alt="Victor Crest" />
          </div>
          <h3 class="user-name">Victor Crest <span>26</span></h3>
          <address>London</address>
        </section>
        <section class="stats-section">
          <article class="stat-container">
            <h3>80K</h3>
            Followers
          </article>
          <article class="stat-container">
            <h3>803K</h3>
            Likes
          </article>
          <article class="stat-container">
            <h3>1.4K</h3>
            Photos
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
